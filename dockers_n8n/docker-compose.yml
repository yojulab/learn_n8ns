version: '3.8'

services:
  # PostgreSQL with pgvector
  db_postgresql:
    image: pgvector/pgvector:pg16
    container_name: postgresql_db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=main_db
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d main_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c 'max_connections=200'

  # n8n workflow automation (공식 이미지 사용)
  app_n8n:
    image: n8nio/n8n:latest
    container_name: n8n_app
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=Asia/Seoul
      - TZ=Asia/Seoul
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db_postgresql
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=admin
      - DB_POSTGRESDB_PASSWORD=admin123
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
    depends_on:
      db_postgresql:
        condition: service_healthy
    # restart: unless-stopped

  # FastAPI application
  app_fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: fastapi_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@db_postgresql:5432/main_db
      - TZ=Asia/Seoul
    depends_on:
      db_postgresql:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: sleep infinity

volumes:
  n8n_data:

networks:
  default:
    name: app_network